<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 12</title>
    <style>
        body{
            background-color: palevioletred;
            text-align: center;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Form Elements</h1>
    </header>
    <form action="">
        <input type="text" name="" id="" placeholder="Enter Name" required readonly><br><br>
        <label for="">Select Your Favourite Food:</label><br><br>
        <label for="">Which is better?</label>
        <label for="">Butter Chicken</label>
        <input type="radio" name="" id="" checked>
        <label for="">Tandoori Chicken</label>
        <input type="radio" name="" id="" disabled><br><br>
        <label for="">Favourite Chinese Dish</label>
        <label for="">Schezwan</label>
        <input type="checkbox" name="" id="" checked><br><br>
        <img width="64px" src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" alt="">
        <input type="checkbox" name="" id=""><br><br>
        <label for="">Dumplings</label>
        <input type="checkbox" name="" id=""><br><br>
        <select>
            <optgroup label="North Indian">
            <option value="" disabled>Tandoori Chicken</option>
            <option value="">Butter Chicken</option>
            </optgroup>
            <optgroup label="South Indian">
            <option value="">Dosa</option>
            <option value="" selected>Idli</option>
            </optgroup>
        </select><br><br>
        <label for="">How much do you like this dish?</label>
        <input type="range" min="0" max="100"><br><br>
        <label for="">Please enter your date of birth</label>
        <input type="date"><br><br>
        <label for="">Select Time</label>
        <input type="time" name="" id=""><br><br>
        <label for="">Upload File</label>
        <input type="file" name="" id=""><br><br>
        <input type="submit" value="submit form" name="" id="">
        <input type="reset" name="" id="">
    </form>
</body>
</html>
