<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 22</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>Scalable Vector Graphics(SVG)</h1>
    </header>
    <svg width="400" height="400" style="border: 1px solid black;">
        <circle cx="200" cy="200" r="100" style="fill: yellow;"></circle>
    </svg>

    <svg width="400" height="400" style="border: 1px solid black;">
        <rect width="200" height="100" x="100" y="150"></rect>
    </svg>

    <svg width="400" height="400" style="border: 1px solid black;">
        <ellipse cx="200" cy="200" rx="200" ry="100"></ellipse>
    </svg>

    <svg width="400" height="400" style="border: 1px solid black;">
        <polygon points="200,50 350,100 250,350 150,350 50,100" style="stroke: red;fill:yellow;stroke-width:4;">
        </polygon>
    </svg>


</body>

</html>
