<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 33</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(blue, white);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
        }

        #cal {
            width: 300px;
            height: 400px;
            background-color: silver;
            margin: auto;
            border-radius: 20px;
            padding: 20px;
            border: 15px whitesmoke groove;
            margin-top: 100px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, .4);
        }

        #num1,
        #num2 {
            width: 100%;
            padding: 10px;
        }

        button {
            padding: 15px;
            background-color: whitesmoke;
            border: none;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, .4);
        }

        h2 {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <div id="cal">
        <input type="text" name="" id="num1" placeholder="Enter First Number"><br><br>
        <input type="text" name="" id="num2" placeholder="Enter Second Number"><br><br>
        <button onclick="add()">ADD</button>
        <button onclick="sub()">SUBTRACT</button><br><br>
        <h2>Result</h2><br><br>
        <h3 id="result"></h3>
    </div>


</body>
<script>
    function add() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) + parseInt(num2);

        document.getElementById("result").innerText =
            result;
    }
    function sub() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) - parseInt(num2);

        document.getElementById("result").innerText =
            result;
    }
</script>

</html>
