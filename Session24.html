<body>
    <header>
        <h1>Storage APIs</h1>
    </header>
    <h2 id="myName"></h2>
    <h2 id="day"></h2>

</body>
<script>
    localStorage.setItem("myName", "Meher");

    document.getElementById("myName").innerText =
        localStorage.getItem("myName");

    localStorage.removeItem("myName");

    document.getElementById("myName").innerText =
        localStorage.getItem("myName");

    localStorage.meher = "Meher";

    document.getElementById("myName").innerText =
        localStorage.meher;

    sessionStorage.day = "Sunday";
    document.getElementById("day").innerText =
        sessionStorage.day;

</script>
