<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 25</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
        }

        h1 {
            color: yellow;
        }

        #drop {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: auto;
        }

        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Drag and Drop</h1>
    </header>
    <div id="drop" ondrop="drop(event)" ondragover="allowdrop(event)"></div><br>
    <img id="drag" ondragstart="drag(event)" draggable="true"
        src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" alt="">

</body>
<script>
    function allowdrop(e) {
        e.preventDefault();
    }
    function drag(e) {
        e.dataTransfer.setData("data", e.target.id);
    }
    function drop(e) {
        e.preventDefault();
        var data = e.dataTransfer.getData("data");
        e.target.append(document.getElementById(data));
    }
</script>

</html>
