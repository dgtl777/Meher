<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: whitesmoke;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        form{
            width: 350px;
            height: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.2);
            margin: auto;
            padding: 15px;
            margin-top: 100px;
        }
        .email,.pass,.login{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0,0,0,.2);
        }
        .login{
            background-color: royalblue;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
        }
        a{
            color: royalblue;
            font-size: 14px;
            text-decoration: none;
        }
        h1{
            color: royalblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Book</h1><br><br>
        <h2>My Book is the all in one social media site! <br> Join Now!</h2>
    </header>
    <form action="">
        <input type="email" class="email" placeholder="Email address or phone number"><br><br>
        <input type="password" class="pass" placeholder="Password"><br><br>
        <input type="submit" value="Log In" class="login"><br><br>
        <a href="">Forgotten password</a>
    </form>
    
</body>
</html>
