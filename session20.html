<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 20</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
        }

        h1 {
            color: blue;
        }

        h1:hover {
            color: red;
        }

        #circle {
            width: 200px;
            height: 200px;
            background-image: radial-gradient(yellow, red);
            border-radius: 50%;
            margin: auto;
        }

        #circle:hover {
            background-image: radial-gradient(yellow, blue);
            border-radius: 0;
        }

        img {
            width: 300px;
            height: 200px;
            background-color: white;
            padding: 10px;
            box-shadow: 0px 0px 10px black;
        }

        img:hover {
            transform: translateY(100px) rotate(-45deg) scale(1.5)
        }

        .changingImage {
            width: 300px;
            height: 200px;
            background: url(https://brooklynintergroup.org/brooklyn/wp-content/uploads/2021/01/flower-729512__340-1.jpg);
            margin: auto;
            border: 10px solid white;
            box-shadow: 0px 0px 10px black;
            background-size: 100% 100%;
        }

        .changingImage:hover {
            background: url(https://lh3.googleusercontent.com/proxy/r0lJrlCipahksK3d0ZFx6SXieS-UIRjYilB5XAR5qSUxF7zIiMNhRY0X4ISlVIpz4Bz8ZT0KYlxVCSCpfiUiDwSdlzPI1A46vZzuM_aznt-xPYjo7ewWp9LdAg);
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hover Effects</h1>
    </header>
    <div id="circle">

    </div><br>
    <img src="https://cdn.wallpapersafari.com/71/53/lEkX7m.jpg" alt="">
    <div class="changingImage">

    </div>

</body>

</html>
