<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 34</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(yellow, violet);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: tomato;
        }

        #num,
        #mul,
        button {
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, .2);
            border-radius: 20px;
        }

        button {
            background-color: orange;
            font-weight: bold;
            color: white;
        }

        h2 {
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <h1>Multiplication Table</h1>
    </header>
    <input type="text" name="" id="num" placeholder="Enter Number">
    <input type="text" name="" id="mul" placeholder="Enter Multiple">
    <button onclick="calculate()">Calculate</button>
    <h2>Result</h2>

</body>
<script>
    function calculate() {

        var num = document.getElementById("num").value;
        var mul = document.getElementById("mul").value;

        var count = 1;

        while (count <= parseInt(mul)) {
            var result = count * num;
            var text = num + " X " + count + " = " + result;
            var element = document.createElement("h3");
            element.innerText = text;
            document.body.append(element);
            count = count + 1;
        }

    }
</script>

</html>
